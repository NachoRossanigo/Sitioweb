    <section>
      <article class="articuloSocios">
        <div class="contenedor-video">
          <iframe
            class="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/W7WHfGadOpI"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="flex-container">
          <!--METODOLOGIA DE BEM(4)-->
          <form class="contenedor">
            <fieldset class="contenedor__elemento">
              <legend class="contenedor__elemento--form-legend">
                Formulario de Contacto para Socios
              </legend>
              <div class="contenedor__elemento">
                <label for="nombre">Indique su nombre:</label>
                <input
                  class="form-input"
                  type="text"
                  name="nombre"
                  placeholder="nombre"
                />
              </div>
              <div class="contenedor__elemento">
                <br />
                <label for="nombre">Indique su apellido:</label>
                <input
                  class="form-input"
                  type="text"
                  name="apellido"
                  placeholder="apellido"
                />
                <br />
              </div>
              <div class="contenedor__elemento">
                <label for="nombre">Indique su domicilio:</label>
                <input
                  class="form-input"
                  type="text"
                  name="domicilio"
                  placeholder="domicilio"
                />
                <br />
              </div>
              <div class="contenedor__elemento">
                <label for="nombre">Indique su mail:</label>
                <input
                  class="form-input"
                  type="text"
                  name="mail"
                  placeholder="mail"
                /><br />
              </div>

              <div class="contenedor__elemento">
                <select class="form-select" name="Estado civil">
                  <option value="Soltero">Soltero</option>
                  <option value="Casado/a">Casado/a</option>
                  <option value="En pareja">En pareja</option>
                </select>
              </div>

              <br />
              <br />

              <div class="contenedor__elemento">
                <label for="nombre">Comentarios:</label>
                <br />
                <textarea
                  class="form-textarea"
                  name="comentarios"
                  cols="30"
                  rows="10"
                ></textarea>
                <br />
              </div>

              <div class="contenedor__elemento">
                <input
                  class="form-bottom"
                  type="submit"
                  value="Enviar formulario"
                />
                <input
                  class="form-bottom"
                  type="reset"
                  value="Vaciar formulario"
                />
              </div>
            </fieldset>
          </form>
        </div>
      </article>
